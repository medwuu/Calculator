<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/style.css">
    <title>Калькулятор</title>
</head>
<body>
<div class="container">
    <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
    <div class="item clean" onclick="clean()">C</div>
    <div class="item back" onclick="back()">&larr;</div>
    <div class="item" onclick="incert('+')">+</div>
    <div class="item" onclick="incert('-')">-</div>
    <div class="item" onclick="incert('*')">&times;</div>
    <div class="item" onclick="incert('/')">&divide;</div>
    <div class="item" onclick="incert('7')">7</div>
    <div class="item" onclick="incert('8')">8</div>
    <div class="item" onclick="incert('9')">9</div>
    <div class="item" onclick="incert('(')">(</div>
    <div class="item" onclick="incert('4')">4</div>
    <div class="item" onclick="incert('5')">5</div>
    <div class="item" onclick="incert('6')">6</div>
    <div class="item" onclick="incert(')')">)</div>
    <div class="item" onclick="incert('1')">1</div>
    <div class="item" onclick="incert('2')">2</div>
    <div class="item" onclick="incert('3')">3</div>
    <div class="item equal" onclick="equal()">=</div>
    <div class="item zero" onclick="incert('0')">0</div>
    <div class="item" onclick="incert('.')">.</div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
